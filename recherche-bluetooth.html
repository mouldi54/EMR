<!DOCTYPE html>
<html>
<head>
    <title>Connexion Bluetooth</title>
</head>
<body>
    <button id="connectButton">Se connecter à l'appareil Bluetooth</button>
    
    <script>
        document.getElementById('connectButton').addEventListener('click', async function() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    // Spécifiez les options de filtrage ou d'autres paramètres selon vos besoins
                });
                console.log('Appareil connecté:', device);
                // Vous pouvez ajouter d'autres actions une fois que l'appareil est connecté
            } catch (error) {
                console.error('Erreur lors de la connexion à l\'appareil Bluetooth:', error);
            }
        });
    </script>
</body>
</html>
